<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autonomous-Agentic-AI-Inbox Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .status-indicator {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            margin-top: 15px;
        }
        
        .status-connected {
            background: #4CAF50;
            color: white;
        }
        
        .status-simulated {
            background: #FF9800;
            color: white;
        }
        
        .status-error {
            background: #f44336;
            color: white;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }
        
        .card h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3rem;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .stat-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .stat-item {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .emails-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .email-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
            transition: background-color 0.2s ease;
        }
        
        .email-item:hover {
            background-color: #f8f9fa;
        }
        
        .email-item:last-child {
            border-bottom: none;
        }
        
        .email-info h4 {
            color: #333;
            margin-bottom: 5px;
        }
        
        .email-info p {
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .email-status {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .status-processed {
            background: #d4edda;
            color: #155724;
        }
        
        .status-waiting {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-high {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status-medium {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .refresh-btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        
        .source-info {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– Autonomous-Agentic-AI-Inbox</h1>
            <p>Intelligent Email Processing & Management Dashboard</p>
            <div class="status-indicator" id="statusIndicator">
                <span id="statusText">Loading...</span>
            </div>
        </div>
        
        <div class="dashboard-grid" id="statsGrid">
            <div class="loading">Loading dashboard data...</div>
        </div>
        
        <div class="emails-section">
            <h3>ðŸ“§ Recent Email Activity</h3>
            <button class="refresh-btn" onclick="refreshData()">ðŸ”„ Refresh Data</button>
            <div id="emailsList">
                <div class="loading">Loading email data...</div>
            </div>
        </div>
        
        <div class="source-info" id="sourceInfo">
            Loading data source information...
        </div>
    </div>

    <script>
        // Dashboard functionality
        let dashboardData = null;
        
        async function loadDashboardData() {
            try {
                const response = await fetch('/api/emails');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                dashboardData = await response.json();
                updateDashboard(dashboardData);
            } catch (error) {
                console.error('Error loading dashboard data:', error);
                showError('Failed to load dashboard data. Please try again.');
            }
        }
        
        function updateDashboard(data) {
            // Update status indicator
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            
            if (data.source && data.source.includes('Agent Inbox')) {
                statusIndicator.className = 'status-indicator status-connected';
                statusText.textContent = 'Connected to Agent Inbox';
            } else if (data.source && data.source.includes('Simulated')) {
                statusIndicator.className = 'status-indicator status-simulated';
                statusText.textContent = 'Using Simulated Data';
            } else {
                statusIndicator.className = 'status-indicator status-error';
                statusText.textContent = 'Connection Error';
            }
            
            // Update statistics grid
            if (data.statistics) {
                updateStatsGrid(data.statistics);
            }
            
            // Update emails list
            if (data.emails) {
                updateEmailsList(data.emails);
            }
            
            // Update source info
            if (data.source) {
                document.getElementById('sourceInfo').textContent = 
                    `Data Source: ${data.source} | Last Updated: ${data.last_updated || 'Unknown'}`;
            }
        }
        
        function updateStatsGrid(stats) {
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = `
                <div class="card">
                    <h3>ðŸ“Š Email Statistics</h3>
                    <div class="stat-grid">
                        <div class="stat-item">
                            <div class="stat-number">${stats.total_emails || 0}</div>
                            <div class="stat-label">Total Emails</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${stats.processed || 0}</div>
                            <div class="stat-label">Processed</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${stats.waiting_action || 0}</div>
                            <div class="stat-label">Waiting Action</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${stats.scheduled_meetings || 0}</div>
                            <div class="stat-label">Meetings Scheduled</div>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <h3>ðŸš€ System Status</h3>
                    <div class="stat-grid">
                        <div class="stat-item">
                            <div class="stat-number">${stats.auto_responses || 0}</div>
                            <div class="stat-label">Auto Responses</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${stats.notifications || 0}</div>
                            <div class="stat-label">Notifications</div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function updateEmailsList(emails) {
            const emailsList = document.getElementById('emailsList');
            
            if (!emails || emails.length === 0) {
                emailsList.innerHTML = '<div class="loading">No emails found</div>';
                return;
            }
            
            emailsList.innerHTML = emails.map(email => `
                <div class="email-item">
                    <div class="email-info">
                        <h4>${email.subject || 'No Subject'}</h4>
                        <p><strong>From:</strong> ${email.from || 'Unknown'}</p>
                        <p><strong>Tool:</strong> ${email.tool_called || 'None'}</p>
                        <p><strong>Next Action:</strong> ${email.next_action || 'No action required'}</p>
                    </div>
                    <div class="email-status status-${email.status || 'medium'}">
                        ${email.status || 'Unknown'}
                    </div>
                </div>
            `).join('');
        }
        
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            
            const container = document.querySelector('.container');
            container.insertBefore(errorDiv, container.firstChild);
            
            // Remove error after 5 seconds
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }
        
        function refreshData() {
            loadDashboardData();
        }
        
        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadDashboardData);
        
        // Auto-refresh every 30 seconds
        setInterval(loadDashboardData, 30000);
    </script>
</body>
</html>
